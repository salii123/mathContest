
<!DOCTYPE html>
<html lang="en" ng-app="app" class="login-bg">
<head>
	<title>在线数学测试平台注册页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap -->
	<link href="css/css.css"  type="text/css" rel="stylesheet">
    <link href="css/highlight/default.css" type="text/css" rel="stylesheet">
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/compiled/layout.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/elements.css">

    <link rel="stylesheet" href="css/compiled/signup.css" type="text/css" media="screen" />

</head>
<body>
    <div class="header">
       <p class="logo">在线数学竞赛平台</p>
    </div>

    <div class="login-wrapper" data-ng-controller="validateCtrl" ng-cloak="">
	   
        <div class="box" ng-controller="UserInfoCtrl">

		   <form class="form-horizontal w5c-form demo-form" role="form"
              w5c-form-validate="vm.validateOptions" novalidate name="validateForm">
            <div class="content-wrap" ng-click='submit()' >
                <h6>注册</h6>
				 <div class="form-group">
                    <input required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/" ng-model="entity.name"
                           w5c-unique-check="{url:'http://www.ngnice.com/api/test/user/name/check?name='+entity.name}"
                           class="form-control" name="username" placeholder="输入用户名（输入why520crazy验证存在）">
                </div>

				<div class="form-group">
                    <input type="password" required="" ng-model="entity.password" name="password"
                           class="form-control" ng-minlength="5" ng-maxlength="15"
                           placeholder="输入密码">
                </div>

				<div class="form-group">
                    <input type="password" required="" w5c-repeat="password" ng-model="entity.repeatPassword" name="repeatPassword"
                           class="form-control"
                           placeholder="确认密码">
                </div>
             
				 <div class="form-group">
                    <button type="buttom" w5c-form-submit="vm.saveEntity()" class="btn btn-success"> 验证</button>
                </div>

            </div>
			</form>
        </div>

        <div class="already">
            <p>已经有账号?</p>
            <a href="signin.html">登陆</a>
        </div>
	 
    </div>

	<!-- scripts -->
    <script src="js/jquery-latest.js.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="signup.js"></script>

<script src="js/jquery.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/angular-ui/ui-bootstrap-tpls.js"></script>
<script src="js/highlight/highlight.pack.js"></script>
<script src="js/angular-highlightjs/angular-highlightjs.js"></script>
<script src="w5cValidator.js"></script>
<script src="index.js"></script>
</body>
</html>
